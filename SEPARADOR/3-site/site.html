<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrador de excel SUPAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Configuração JIT do Tailwind para cores customizadas */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-bg': 'var(--color-bg)',
                        'custom-text': 'var(--color-text)',
                        'custom-primary': 'var(--color-primary)',
                        'custom-secondary': 'var(--color-secondary)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }

        /* Definição de Cores para os Temas */
        /* Tema Branco (Padrão) */
        [data-theme='white'] {
            --color-bg: #f3f4f6; 
            --color-text: #1f2937; 
            --color-primary: #3b82f6; /* Azul */
            --color-secondary: #60a5fa;
        }

        /* Tema Verde */
        [data-theme='green'] {
            --color-bg: #d1fae5; 
            --color-text: #065f46; 
            --color-primary: #10b981; /* Verde */
            --color-secondary: #34d399;
        }

        /* Tema Azul */
        [data-theme='blue'] {
            --color-bg: #eff6ff; 
            --color-text: #1e40af; 
            --color-primary: #3b82f6; /* Azul */
            --color-secondary: #2563eb;
        }
        
        /* Estilos gerais do corpo e transição de tema */
        body { fontFamily: 'Inter', sans-serif; }
        .bg-custom-bg { background-color: var(--color-bg); }
        .text-custom-text { color: var(--color-text); }
        .bg-custom-primary { background-color: var(--color-primary); }
        
        .card-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo semi-transparente no cartão */
            color: var(--color-text);
        }
        .theme-btn {
            padding: 0.5rem 1rem;
            border-radius: 9999px; 
            border-width: 1px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        .theme-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-custom-bg text-custom-text transition-colors duration-300" data-theme="white">
    
    <div class="fixed top-4 right-4 flex space-x-2 z-50">
        <button onclick="setTheme('white')" class="theme-btn bg-gray-100 text-gray-800 border-gray-300">Branco</button>
        <button onclick="setTheme('green')" class="theme-btn bg-green-500 text-white border-green-600">Verde</button>
        <button onclick="setTheme('blue')" class="theme-btn bg-blue-500 text-white border-blue-600">Azul</button>
    </div>

    <main class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-lg card-container p-8 rounded-2xl shadow-xl border border-opacity-20 backdrop-blur-sm">
            
            <h1 class="text-3xl font-bold mb-6 text-center">Filtrador de excel SUPAR</h1>
            <p class="mb-8 text-center opacity-80">Filtre e formate seus documentos automaticamente.</p>
            
            <form id="uploadForm" action="/processar" method="post" enctype="multipart/form-data" class="space-y-6">
                
                <div class="space-y-2">
                    <label class="block text-sm font-semibold">Anexar Documento Excel</label>
                    <input type="file" name="file" accept=".xlsx, .xls, .html" required 
                           class="block w-full text-sm file:mr-4 file:py-2.5 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:cursor-pointer transition-all border rounded-lg p-2 bg-white bg-opacity-50
                           file:bg-custom-secondary/20 file:text-custom-primary hover:file:bg-custom-secondary/30">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-semibold">Nome do Arquivo (Opcional)</label>
                    <input type="text" name="nome_arquivo" placeholder="Ex: relatorio_final (Opcional)"
                           class="w-full p-2.5 rounded-lg border bg-white bg-opacity-80 focus:ring-2 focus:outline-none transition-shadow text-gray-700">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold">Mês(es)</label>
                        <select name="meses" id="mesSelect" multiple class="w-full p-2.5 h-32 rounded-lg border bg-white bg-opacity-80 focus:ring-2 focus:outline-none transition-shadow text-gray-700">
                            <option value="1">Janeiro</option>
                            <option value="2">Fevereiro</option>
                            <option value="3">Março</option>
                            <option value="4">Abril</option>
                            <option value="5">Maio</option>
                            <option value="6">Junho</option>
                            <option value="7">Julho</option>
                            <option value="8">Agosto</option>
                            <option value="9">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                        <p class="text-xs opacity-60">Segure Ctrl para selecionar mais de um.</p>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-semibold">Ano</label>
                        <select name="ano" id="anoSelect" class="w-full p-2.5 rounded-lg border bg-white bg-opacity-80 focus:ring-2 focus:outline-none transition-shadow text-gray-700">
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025" selected>2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="btnProcessar" class="w-full py-3.5 px-4 rounded-xl font-bold shadow-lg transform transition hover:-translate-y-0.5 hover:shadow-xl focus:ring-4 ring-opacity-50 text-white bg-custom-primary">
                    Converter e Baixar
                </button>
            </form>

            <div id="status" class="mt-6 text-center text-sm font-medium hidden p-3 rounded-lg"></div>
        </div>
    </main>

    <script>
        // Lógica de Tema
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        
        // Lógica de Mensagens
        const statusDiv = document.getElementById('status');
        
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden', 'bg-blue-100', 'text-blue-800', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            
            if (type === 'info') {
                statusDiv.classList.add('bg-blue-100', 'text-blue-800');
            } else if (type === 'success') {
                statusDiv.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                statusDiv.classList.add('bg-red-100', 'text-red-800');
            }
            statusDiv.classList.remove('hidden');
        }

        // Carregar tema salvo e configurar data padrão
        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('theme') || 'white';
            setTheme(saved);
            
            // Selecionar mês e ano atual automaticamente
            const now = new Date();
            // Para select multiple, precisamos selecionar a opção específica
            const mesSelect = document.getElementById('mesSelect');
            const mesAtual = (now.getMonth() + 1).toString();
            for (let i = 0; i < mesSelect.options.length; i++) {
                if (mesSelect.options[i].value === mesAtual) {
                    mesSelect.options[i].selected = true;
                }
            }
            document.getElementById('anoSelect').value = now.getFullYear();
        });

        // Lógica de Envio
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnProcessar');
            const formData = new FormData(e.target);

            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processando...`;
            showStatus("Processando arquivo, por favor aguarde...", 'info');

            try {
                const res = await fetch('/processar', { method: 'POST', body: formData });
                
                if (res.ok) {
                    const blob = await res.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // Tentativa de obter o nome do arquivo do cabeçalho
                    let filename = "planilha_pronta.xlsx";
                    const contentDisposition = res.headers.get('Content-Disposition');
                    if (contentDisposition) {
                        const match = contentDisposition.match(/filename="(.+?)"/);
                        if (match && match[1]) {
                            filename = match[1];
                        }
                    }
                    a.download = filename;

                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    
                    showStatus("Sucesso! Download iniciado.", 'success');
                } else {
                    const err = await res.text();
                    throw new Error(err || "Erro desconhecido no servidor.");
                }
            } catch (error) {
                console.error("Erro na requisição:", error);
                showStatus("Erro: " + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = "Converter e Baixar";
            }
        });
    </script>
</body>
</html>
